<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8"/>
    <title>Solicitar Admin - LabPilot UPC</title>
    <link rel="stylesheet" href="css/registrar-admin.css">
</head>
<body style="display: none;">
    <div class="layout">
        <aside class="sidebar">
            <h2>LabPilot</h2>
            <nav>
                <a href="admin.html" class="menu-btn">‚Üê Volver al Panel</a>
            </nav>
        </aside>

        <main class="main-content">
            <h1>Registrar Nuevo Administrador</h1>
            
            <div class="container">
                <h2>üîê Solicitar cuenta de Administrador</h2>
                <p class="subtitle">LabPilot UPC - Sistema de Gesti√≥n de Laboratorios</p>
                
                <div class="info-box">
                    ‚ÑπÔ∏è Tu solicitud ser√° revisada por un administrador. Recibir√°s un correo con la decisi√≥n.
                </div>
                
                <form id="formAdmin">
                    <div class="form-group">
                        <label for="nombre">Nombres *</label>
                        <input type="text" id="nombre" placeholder="Ej: Juan Pablo" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="apellido">Apellidos *</label>
                        <input type="text" id="apellido" placeholder="Ej: Garc√≠a L√≥pez" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="correo">Correo electr√≥nico *</label>
                        <input type="email" id="correo" placeholder="tu-correo@upc.edu.co" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Contrase√±a *</label>
                        <input type="password" id="password" placeholder="M√≠nimo 6 caracteres" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirmPassword">Confirmar contrase√±a *</label>
                        <input type="password" id="confirmPassword" placeholder="Repite tu contrase√±a" required>
                    </div>
                    
                    <button type="submit" id="btnSubmit">Enviar solicitud</button>
                    
                    <div class="loading" id="loading">
                        ‚è≥ Enviando solicitud...
                    </div>
                    
                    <div class="error-message" id="errorMessage"></div>
                </form>
            </div>
        </main>
    </div>

    <!-- PRIMERO config.js para definir API_BASE_URL -->
    <script src="js/config.js"></script>
    
    <!-- LUEGO el m√≥dulo auth.js que usa API_BASE_URL -->
    <script type="module">
        import { verificarAutenticacion } from './js/modules/auth.js';
        
        document.addEventListener('DOMContentLoaded', async () => {
            const user = await verificarAutenticacion();
            if (!user || user.rol !== 'superAdmin') {
                window.location.href = 'admin.html';
            } else {
                document.body.style.display = 'block';
            }
        });
    </script>
    
    <!-- FINALMENTE registrar-admin.js -->
    <script src="js/registrar-admin.js"></script>
</body>
</html>
