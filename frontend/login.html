<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Acceso Administradores | LabPilot</title>
    <link rel="stylesheet" href="css/login.css" />
</head>
<body>
    <div class="login-container">
        <h1>Panel de Administradores</h1>
        <form id="adminLogin">
            <label>Correo electrónico: 
                <input type="email" id="usuario" placeholder="admin@upc.edu.co" required>
            </label>
            <label>Contraseña: 
                <input type="password" id="clave" required>
            </label>
            <button type="submit">Iniciar Sesión</button>
            <div id="error-message" style="color: red; margin-top: 10px; display: none;"></div>
            <div id="loading" style="display: none; margin-top: 10px;">
                ⏳ Verificando credenciales...
            </div>
        </form>
        <button id="volver">Volver al inicio</button>
    </div>

    <script>
        const API_BASE = 'https://labpiloto.com/api';

        document.getElementById("adminLogin").addEventListener("submit", async (e) => {
            e.preventDefault();
            
            const correo = document.getElementById("usuario").value.trim();
            const password = document.getElementById("clave").value;
            const errorMessage = document.getElementById("error-message");
            const loading = document.getElementById("loading");
            const submitBtn = e.target.querySelector('button[type="submit"]');
            
            // Limpiar errores previos
            errorMessage.style.display = 'none';
            errorMessage.textContent = '';
            
            // Mostrar loading
            loading.style.display = 'block';
            submitBtn.disabled = true;
            
            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ correo, password })
                });
                
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(errorText || 'Error al iniciar sesión');
                }
                
                const data = await response.json();
                
                console.log('✅ Respuesta del login:', data);
                
                // ✅ CRÍTICO: Verificar que sea admin o superAdmin
                if (!data.rol || !['superAdmin', 'administrador'].includes(data.rol)) {
                    throw new Error('Acceso denegado - Solo administradores');
                }
                
                // ✅ CRÍTICO: Guardar el token JWT
                if (!data.token) {
                    throw new Error('No se recibió token de autenticación');
                }
                
                localStorage.setItem('authToken', data.token);
                
                // Guardar datos del usuario (sin el token)
                localStorage.setItem('adminUser', JSON.stringify({
                    id: data.id,
                    nombre: data.nombre,
                    apellido: data.apellido,
                    correo: data.correo,
                    rol: data.rol
                }));
                
                console.log('✅ Token guardado:', data.token.substring(0, 20) + '...');
                
                // Redirigir al panel de administrador
                window.location.href = 'admin.html';
                
            } catch (err) {
                console.error('❌ Error en login:', err);
                errorMessage.textContent = err.message || 'Error al iniciar sesión';
                errorMessage.style.display = 'block';
            } finally {
                loading.style.display = 'none';
                submitBtn.disabled = false;
            }
        });

        document.getElementById("volver").addEventListener("click", () => {
            window.location.href = "index.html";
        });
    </script>
</body>
</html>
