version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    restart: unless-stopped
    networks:
      - labpilot-network

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend.ssl
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - labpilot-network

networks:
  labpilot-network:
    driver: bridge
